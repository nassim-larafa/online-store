<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Gestion des produits</h2>
    <button class="btn btn-primary" (click)="onAddProduct()">Ajouter un produit</button>
  </div>
</div>
<div  class="row" *ngIf="products.length>0; else noProducts">
    <div class="col-md-3"  *ngFor="let product of products">
            <app-product-details [product]="product" (productDeleted)="onProductDeleted($event)"></app-product-details>     
    </div>
</div>
<ng-template #noProducts>
    <div class="alert alert-warning"> No product found</div>
</ng-template>
